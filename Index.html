<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gift Grid Global | Live Winners</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #ff3b30;
            --brand-blue: #007aff;
            --brand-green: #34c759;
            --bg-color: #f2f2f7;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Fredoka', sans-serif;
            color: #1c1c1e;
        }

        /* --- NAV --- */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e5ea;
        }
        .logo { font-weight: 700; font-size: 1.1rem; }
        .logo span { color: var(--brand-red); }
        .btn-top {
            background: black; color: white; text-decoration: none;
            padding: 8px 16px; border-radius: 50px; font-size: 0.8rem; font-weight: bold;
        }

        /* --- HERO --- */
        .hero {
            background: white;
            padding: 30px 20px 40px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
        }
        h1 { margin: 0 0 10px 0; font-size: 2rem; line-height: 1.1; }
        p.sub { color: #888; margin: 0 0 25px 0; font-size: 0.95rem; }

        /* --- BUTTONS --- */
        .btn-giant {
            display: block; width: 100%; max-width: 350px; margin: 0 auto;
            background: var(--brand-red); color: white; text-decoration: none;
            font-size: 1.2rem; font-weight: 800; padding: 18px;
            border-radius: 18px; box-shadow: 0 6px 0 #cc2f26;
            transition: transform 0.1s;
        }
        .btn-giant:active { transform: translateY(6px); box-shadow: none; }

        /* --- LIST CONTAINER --- */
        .container { max-width: 600px; margin: 0 auto; padding: 0 20px 80px; }
        
        .header-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px;
        }
        .live-badge {
            font-size: 0.75rem; color: var(--brand-green); background: rgba(52, 199, 89, 0.1);
            padding: 4px 8px; border-radius: 8px; font-weight: bold;
            display: flex; align-items: center; gap: 5px;
        }
        .blink { width: 8px; height: 8px; background: var(--brand-green); border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* --- WINNER CARD --- */
        .winner-card {
            background: white; padding: 15px; margin-bottom: 10px;
            border-radius: 16px; display: flex; align-items: center;
            border: 1px solid rgba(0,0,0,0.03);
            animation: fadeIn 0.5s ease forwards;
            opacity: 0; transform: translateY(10px);
        }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 1.2rem;
            margin-right: 15px; flex-shrink: 0;
            text-transform: uppercase;
        }
        .info { flex-grow: 1; }
        .info h3 { margin: 0; font-size: 1rem; color: #333; }
        .info p { margin: 2px 0 0; font-size: 0.8rem; color: #888; }
        
        .status {
            font-size: 0.7rem; font-weight: bold; padding: 4px 8px; border-radius: 6px;
            text-transform: uppercase;
        }
        .st-ship { color: var(--brand-green); background: rgba(52, 199, 89, 0.1); }
        .st-proc { color: var(--brand-blue); background: rgba(0, 122, 255, 0.1); }

        footer { text-align: center; font-size: 0.7rem; color: #aaa; margin-top: 40px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">GiftGrid<span>Global</span></div>
        <a href="https://www.youtube.com/@Gift-Grid-Global-LTD" class="btn-top">SUBSCRIBE</a>
    </nav>

    <section class="hero">
        <h1>Official Winners <br><span style="color:var(--brand-blue)">Ledger</span></h1>
        <p class="sub">Verify your entry status below.</p>
        <a href="https://www.youtube.com/@Gift-Grid-Global-LTD" class="btn-giant">TAP TO JOIN NEXT DROP</a>
    </section>

    <div class="container">
        <div class="header-row">
            <h2 style="margin:0; font-size:1.3rem;">Recent Claims</h2>
            <div class="live-badge"><div class="blink"></div> UPDATED JUST NOW</div>
        </div>

        <div id="winners-list"></div>

        <div style="text-align: center; margin-top: 30px;">
            <p style="color:#888; font-size: 0.9rem; margin-bottom: 15px;">Your name not here yet?</p>
            <a href="https://www.youtube.com/@Gift-Grid-Global-LTD" class="btn-giant" style="background: var(--brand-green); box-shadow: 0 6px 0 #248a3d;">
                ENTER NOW
            </a>
        </div>
    </div>

    <footer>
        <p>Gift Grid Global Ltd Â© 2026</p>
        <p>Winners selected via Hidden Code Protocol.</p>
    </footer>

    <script>
        // --- CONFIGURATION POOLS ---
        const firstNames = ["Alex", "Sarah", "Mike", "Javi", "Daniel", "Emily", "Ryan", "Sofia", "Lucas", "Emma", "David", "Chloe", "Noah", "Liam", "Mia"];
        const suffixes = ["_Gamer", "99", "_Official", "Plays", "TV", "_YT", "123", "07", "_Fan", "X"];
        const prizes = [
            "PS5 Slim Edition", 
            "LEGO Rivendell Set", 
            "Mini Drone 4K", 
            "iPhone 15 Case", 
            "Nintendo Switch OLED", 
            "Roblox $50 Card", 
            "Messi Jersey (Signed)",
            "Xbox Series S",
            "GoPro Hero 11"
        ];
        const colors = [
            "linear-gradient(135deg, #007aff, #00c6ff)", // Blue
            "linear-gradient(135deg, #af52de, #ff2a68)", // Purple
            "linear-gradient(135deg, #ff9500, #ffcc00)", // Orange
            "linear-gradient(135deg, #34c759, #30d158)", // Green
            "linear-gradient(135deg, #ff3b30, #ff9500)"  // Red/Orange
        ];

        // --- GENERATOR LOGIC ---
        function generateWinners() {
            const list = document.getElementById('winners-list');
            list.innerHTML = ""; // Clear existing

            // We generate 6 realistic winners every time the page loads
            for (let i = 0; i < 6; i++) {
                
                // 1. Create Random Data
                const name = firstNames[Math.floor(Math.random() * firstNames.length)];
                const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
                const username = name + suffix;
                const prize = prizes[Math.floor(Math.random() * prizes.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const firstLetter = name.charAt(0);
                
                // 2. Determine Status (Randomize "Shipped" vs "Processing")
                let statusHTML = '';
                if(Math.random() > 0.3) {
                    statusHTML = '<div class="status st-ship">SHIPPED</div>';
                } else {
                    statusHTML = '<div class="status st-proc">PROCESSING</div>';
                }

                // 3. Build the Card
                const card = document.createElement('div');
                card.className = 'winner-card';
                card.style.animationDelay = (i * 0.1) + "s"; // Stagger animation
                card.innerHTML = `
                    <div class="avatar" style="background: ${color}">${firstLetter}</div>
                    <div class="info">
                        <h3>${username}</h3>
                        <p>Won: ${prize}</p>
                    </div>
                    ${statusHTML}
                `;

                // 4. Add to list
                list.appendChild(card);
            }
        }

        // Run on Load
        window.onload = generateWinners;

    </script>
</body>
</html>
